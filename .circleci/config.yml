version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    steps:
      - add_ssh_keys:
          fingerprints:
            - "7b:7d:43:df:65:13:7f:55:79:4d:75:9a:4d:bc:cd:87"
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker container
          command: docker build -t jhrv/testapp:latest .
      - run:
          name: Login to Dockerhub
          command: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - run:
          name: Bump version
          command: ./bump.sh
      - run:
          name: Release new version
          command: |
            version=$(cat version)
            git commit version -m "Release version ${version} [skip ci]"
            git tag ${version}
            git push
            git push --tags
      - run:
          name: Push Docker container
          command: |
            docker tag jhrv/testapp:latest jhrv/testapp:$(cat version)
            docker push jhrv/testapp:latest
            docker push jhrv/testapp:$(cat version)
